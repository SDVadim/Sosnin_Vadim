name: build

on:
  push:
    branches: [ "feature/Home_work_4" ]
  pull_request:
    branches: [ "feature/Home_work_4" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn verify